<div id="calendarView" ng-controller="CalendarController">
  <table class="table table-hover calendar-table">
    <thead>
      <tr>
        <th class="date" scope="col">
          <button type="button" ng-click="go('/night')" class="btn btn-warning btn-add-night" uib-popover="Host new board game night" popover-trigger="'mouseenter'" popover-placement="right"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
        </th>
        <th scope="col">Board Game</th>
        <th class="complexity large-info" scope="col">Complexity <span class="glyphicon glyphicon-question-sign" uib-popover-template="'/pages/starRatingDescription.html'" popover-trigger="'mouseenter'" popover-placement="auto bottom" aria-hidden="true"></span></th>
        <th class="seats" scope="col">Seats</th>
        <th scope="col">Location</th>
        <th scope="col">Organisator</th>
        <th class="actions" scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="boardgamenight in calendar" class="{{ getBoardGameNightFullClass(boardgamenight) }}">
        <th scope="row">{{ boardgamenight.dateTime | date : 'dd/MM/yy - HH:mm'}}</th>
        <td>{{ boardgamenight.boardgameName }}</td>
        <td class="complexity"><span uib-rating max="5" ng-model="boardgamenight.complexity" read-only="true" on-leave="overStar = null" titles="['', '', '', '', '']" ></span></td>
        <td class="seats">{{ boardgamenight.players.length }} / {{ boardgamenight.maximumPlayerCount }}</td>
        <td>{{ boardgamenight.city }}</td>
        <td>{{ boardgamenight.organisator.fullName }}</td>
        <td class="actions">
          <div>
            <div class="btn-group" role="group" aria-label="...">
              <button type="button" class="btn btn-default" ng-if="isOwner(boardgamenight)" uib-popover="Modify" popover-trigger="'mouseenter'" popover-placement="left"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
              <button type="button" class="btn btn-danger" ng-if="isOwner(boardgamenight)" uib-popover="Cancel" popover-trigger="'mouseenter'" popover-placement="left"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
              <button type="button" class="btn btn-success" ng-if="canSignUp(boardgamenight)" uib-popover="Click to join the table" popover-trigger="'mouseenter'" popover-placement="left">Signup</button>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
